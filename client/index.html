<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Durak</title>
	<link href="durak.css" rel="stylesheet">
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  <script src="durak.js"></script>
</head>
<body>
	<div id="cards_section"></div>
	<div id="table_section"></div>
	<div id="talon_section"></div>
	<div id="log_section"></div>
	<script type="text/babel">
const Card = React.createClass({
	render: function() {
		const p = this.props,
					text = p.rank + p.suit;
    return (
      <li className="card">
				<div className="rank_corner">{text}</div>
				<div className="rank_center">{text}</div>
      </li>
    );
  }
});

const CardList = React.createClass({
	getInitialState: function() {
		return {cards: []};
	},
	render: function() {
		const cards = this.state.cards.map((card) => {
			return (
				<Card rank={card.rank} suit={card.suit} />
			);
		});
		return (
			<ul>{cards}</ul>
		);
	}
});

const cardsOnHands = ReactDOM.render(
	<CardList />, document.getElementById('cards_section')
);
	</script>
</body>
</html>
